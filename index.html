<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40 Years !!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #countdown {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>40 years of friendship</h1>
    <div id="countdown"></div>

    <script>
        // Thiết lập mốc thời gian mục tiêu (13/7/2024 8:00)
        var targetDate = new Date("July 13, 2024 08:00:00").getTime();

        // Cập nhật đồng hồ đếm ngược mỗi giây
        var countdown = setInterval(function() {

            // Lấy thời gian hiện tại
            var now = new Date().getTime();

            // Tính thời gian còn lại
            var distance = targetDate - now;

            // Tính toán số ngày, giờ, phút, giây còn lại
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Hiển thị kết quả
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // Nếu hết thời gian, dừng đồng hồ đếm ngược
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
