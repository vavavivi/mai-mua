<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khi thời gian bắt đầu</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* Xóa margin để hình nền phủ kín */
            height: 100vh; /* Đặt chiều cao body thành 100% chiều cao màn hình */
            background-image: url('https://cdn.pixabay.com/photo/2021/09/25/15/18/heart-6655201_1280.png'); /* Đường dẫn tới hình trái tim */
            background-size: cover; /* Đảm bảo hình ảnh bao phủ toàn bộ màn hình */
            background-position: center; /* Đặt hình ảnh vào giữa */
            background-repeat: no-repeat; /* Không lặp lại hình ảnh */
            color: white; /* Màu chữ để dễ đọc trên nền ảnh */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #counter {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5); /* Đặt nền mờ cho văn bản để dễ đọc */
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="counter"></div>

    <script>
        // Thiết lập mốc thời gian bắt đầu (13/7/2024 8:00)
        var startDate = new Date("July 13, 2024 08:00:00").getTime();

        // Cập nhật đồng hồ đếm xuôi mỗi giây
        var countUp = setInterval(function() {

            // Lấy thời gian hiện tại
            var now = new Date().getTime();

            // Tính thời gian đã trôi qua
            var elapsedTime = now - startDate;

            // Tính toán số ngày, giờ, phút, giây đã trôi qua
            var days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            var hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

            // Hiển thị kết quả
            document.getElementById("counter").innerHTML = days + "  ngày - " + hours + "h "
            + minutes + "m " + seconds + "s ";
        }, 1000);
    </script>
</body>
</html>
