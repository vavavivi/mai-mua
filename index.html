<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #counter {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>Khi thời gian bắt đầu </h1>
    <div id="counter"></div>

    <script>
        // Thiết lập mốc thời gian bắt đầu (13/7/2024 8:00)
        var startDate = new Date("July 13, 2024 08:00:00").getTime();

        // Cập nhật đồng hồ đếm xuôi mỗi giây
        var countUp = setInterval(function() {

            // Lấy thời gian hiện tại
            var now = new Date().getTime();

            // Tính thời gian đã trôi qua
            var elapsedTime = now - startDate;

            // Tính toán số ngày, giờ, phút, giây đã trôi qua
            var days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
            var hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

            // Hiển thị kết quả
            document.getElementById("counter").innerHTML = days + "  ngày - " + hours + "h "
            + minutes + "m " + seconds + "s ";
        }, 1000);
    </script>
</body>
</html>
